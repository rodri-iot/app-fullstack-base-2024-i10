<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>
      <script src="js/user.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div id="xx" class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h1 id="tit">texto</h1>
                <h3>My Smart Home!</h3>
              
                <br/>
                <input id="txt" type="text" value="Loggin"/>
                <div class="row">
                    <div class="input-field col s12 m12 l6 xl6"  hidden id="divLogin">
                        <div class="row">
                            <div class="input-field col s6 m6 l6 xl6">
                                <input placeholder="JDON" id="userName" type="text">
                                <label for="userName">Nombre de Usuario</label>
                            </div>
                            <div class="input-field col s6 m6 l6 xl6">
                                <input  id="userPass" type="password">
                                <label for="userPass">Contrase√±a</label>
                            </div>
                            <div>
                                <p>
                                    <label>
                                      <input type="checkbox" id="cbRecor" />
                                      <span>Rercordarme</span>
                                    </label>
                                  </p>
                            </div>
                            <div>
                                <button id="btnLogin" class="btn-large waves-effect waves-light" type="button">
                                Ingresar
                                <i class="material-icons left">face</i>
                                </button>
                            </div>
                        </div>
                        <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" readonly></textarea>
                    </div>
                    
                    <div class="col s12 m12 l6 xl6">
                        <ul  id="list" class="collection">
                          
                            
                          
                        </ul>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col s4 m4 l2 xl2">
                    
                        <button id="btn" class="btn waves-effect waves-light button-view"  name="hello_button">PRESS ME</button>
                        <button id="btnBuscar" class="btn waves-effect waves-light button-view"  name="hello_button">Buscar</button>
                        <button id="btnShowAddDevice" class="btn waves-effect waves-light button-view"  name="hello_button">Agregar Dispositivo</button>
                        <button id="btnPost" class="btn waves-effect waves-light button-view"  name="hello_button">Ejecutar POST</button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12 l6 xl6" hidden id="divAddDevice">
                        <div class="row">
                            <h3>Agregar Dispositivo</h3>
                            <div class="input-field col s6 m6 l6 x16">
                                <input placeholder="id" id="idDevice" type="number">
                                <label for="idDevice">ID Dispositivo</label>
                            </div>
                            <div class="input-field col s6 m6 l6 x16">
                                <input placeholder="name" id="nameDevice" type="text">
                                <label for="nameDevice">Nombre del dispositivo</label>
                            </div>
                            <div class="input-field col s6 m6 l6 x16">
                                <input placeholder="descriptionDevice" id="descriptionDevice" type="text">
                                <label for="descriptionDevice">Descripcion</label>
                            </div>
                            <div class="input-field col s6 m6 l6 x16">
                                <input placeholder="typeDevice" id="typeDevice" type="number">
                                <label for="typeDevice">Tipo</label>
                            </div>
                            <div class="input-field col s6 m6 l6 x16">
                                <p>
                                    <input type="checkbox" id="stateDevice">
                                    <span>Estado</span>
                                </p>
                            </div>
                            
                            <div>
                                <button id="btnAddDevice" class="btn waves-effect waves-light" type="button">
                                    Agregar Dispositivo
                                    <i class="material-icons left">phone_iphone</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
        
    </body>
  </html>
