<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>
      <script src="js/user.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection" />

    <!-- JavaScript de Materialize debe cargarse antes que tu script -->
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </head>
    <body>

        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div id="xx" class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="https://github.com/rodri-iot/app-fullstack-base-2024-i10/blob/master/README.md">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h1 id="tit">Bienvenido a</h1>
                <h3>My Smart Home!</h3>
              
                <br/>
                <input id="txt" type="text" value="Presiona en 'Buscar/Ver' para ver el Dashboard"/>
                <div class="card-device row">
                    <div class="input-field col s12 m12 l6 xl6"  hidden id="divLogin">
                        <div class="row">
                            <div class="input-field col s6 m6 l6 xl6">
                                <input placeholder="JDON" id="userName" type="text">
                                <label for="userName">Nombre de Usuario</label>
                            </div>
                            <div class="input-field col s6 m6 l6 xl6">
                                <input  id="userPass" type="password">
                                <label for="userPass">Contrase√±a</label>
                            </div>
                            <div>
                                <p>
                                    <label>
                                      <input type="checkbox" id="cbRecor" />
                                      <span>Rercordarme</span>
                                    </label>
                                  </p>
                            </div>
                            <div>
                                <button id="btnLogin" class="btn-large waves-effect waves-light" type="button">
                                Ingresar
                                <i class="material-icons left">face</i>
                                </button>
                            </div>
                        </div>
                        <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" readonly></textarea>
                    </div>
                    
                    <div class="col s12 m8 l5 xl5" style="margin: auto;">
                        <ul  id="list" class="collection">
                          
                            
                          
                        </ul>
                    </div>
                    
                </div>
                <div class="row" style="display: flex; flex-direction: column;">
                    <div class="buttons col s12 m12 l8 xl8" style="display: inline-block; margin: auto;">
                    
                        <button id="btn" class="btn waves-effect waves-light button-view" name="hello_button">PRESS ME</button>
                        <button id="btnBuscar" class="btn waves-effect waves-light button-view"  name="hello_button">Buscar/Ver</button>
                        <button id="btnShowAddDevice" class="btn waves-effect waves-light button-view"  name="hello_button">+  Agregar Dispositivo</button>
                        <button id="btnPost" class="btn waves-effect waves-light button-view"  name="hello_button" style="display: none;">Ejecutar POST</button>
                    </div>
                </div>

        <!-- Modal Structure Update Device-->
        <div id="editDeviceModal" class="modal">
            <div class="modal-content">
                <h4>Editar Dispositivo</h4>
                <div class="input-field">
                    <input id="editNameDevice" type="text">
                    <label for="editNameDeviceModal">Nombre</label>
                </div>
                <div class="input-field">
                    <input id="editDescriptionDevice" type="text">
                    <label for="editDescriptionDeviceModal">Descripcion</label>
                </div>
                <div class="input-field">
                    <input id="editTypeDevice" type="text">
                    <label for="editTypeDeviceModal">Tipo</label>
                </div>
                <div class="input-field">
                    <p>
                        <label>
                            <input type="checkbox" id="editStateDevice" />
                            <span>Encendido</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
                <button id="saveEditDevice" class="btn waves-effect waves-light">Guardar Cambios</button>
            </div>
        </div>

        <!-- Modal Structure Add Device-->
        <div id="addDeviceModal" class="modal">
            <div class="modal-content">
                <h4>Agregar Dispositivo</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nameDevice" type="text" class="validate">
                        <label for="nameDevice">Nombre del dispositivo:</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="descriptionDevice" type="text" class="validate">
                        <label for="descriptionDevice">Descripcion</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="typeDevice" type="text">
                        <label for="typeDevice">Tipo</label>
                    </div>
                    <div class="input-field col s12">
                        <label>
                            <input type="checkbox" id="stateDevice" />
                            <span>Estado</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnAddDevice" class="modal-close btn waves-effect waves-light" type="button">Agregar Dispositivo</button>
            </div>
        </div>



		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright Smart Home - 2024</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="mailto:rpinedo@smarthome.com">Email | </a>
                            <a class="grey-text text-lighten-3" href="https://github.com/rodri-iot/app-fullstack-base-2024-i10.git">Github | </a>
                            <a class="grey-text text-lighten-3" href="https://github.com/rodri-iot/app-fullstack-base-2024-i10/blob/master/README.md">README</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
        
    </body>
  </html>
